<div class="msg-container"
     [ngClass]="{'base-sent': !incoming, 'base-receive': incoming}">

    <div class="avatar"
         *ngIf="!incoming">
        <img src="{{message.author.image}}">
    </div>

    <div class="messages"
         [ngClass]="{'msg-sent': !incoming, 'msg-receive': incoming}">
        <div [innerHTML]="message.body | sanitizeHtml"></div>
        <p class="time">{{message.author.username}} â€¢ {{message.createdAt | fromNow}}</p>
    </div>

    <div class="avatar"
         *ngIf="incoming">
        <img src="{{message.author.image}}">
    </div>
</div>
